name: Deploy to Azure dev

on:
  workflow_dispatch: {}
  push:
    branches:
      - dev 

jobs:
  Build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build Docker image
        run: docker build --no-cache -t dev:${{ github. run_number }} .

      - name: List Docker images
        run: docker images
      
      - name: Log in to Docker Hub (if needed)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Tag Docker Image
        run: docker tag dev:${{ github. run_number }} ${{ secrets.DOCKER_USERNAME }}/dev:${{ github. run_number }}

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/dev:${{ github. run_number }}

  Deploy:
    needs: Build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull Image from docker hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/dev:${{ github. run_number }}

      - name: Stop and remove old container
        run: |
          docker stop dev || true
          docker rm dev || true

      - name: Remove old images
        run: |
          docker rmi -f ${{ secrets.DOCKER_USERNAME }}/dev

      - name: Run Docker container
        run: |
          docker run -d --name dev -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/dev:${{ github. run_number }}
